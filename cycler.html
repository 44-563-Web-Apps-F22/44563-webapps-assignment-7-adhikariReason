<!DOCTYPE html>
<html>
	 <head> 
		<title>Cycler Page</title>
		<style>
			.flex-container {
				display: flex;  flex-direction:row;
				background-color: red;
			}

			.flex-container > div {  /*div children of the flex container*/
			background-color: #f1f1f1; 
			margin: 10px;  padding: 20px;  font-size: 30px;
			}

			/* Responsive layout */
			@media (max-width: 600px) { 
				.flex-container{
					flex-direction:column;
					background-color: green;
				}
				}
		</style>
	</head>



<body>
	<h1>Reason Adhikari builds a cycler</h1>
	<label for="input_item">Enter the name of item here</label>
	<input type="text" id="input_item"><br><br>
	<div class="flex-container" id="target">
		<div class="cycler">row item 1</div>   
		<div class="cycler">row item 2</div>  
		<div class="cycler">row item 3</div>  
	</div>
	
	<br>
	<button onclick="makeNewDiv()">Add Value</button>
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		let newElement = document.getElementById("input_item").value
		element.innerHTML = newElement
		element.className = "cycler"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
</script>
</html>
