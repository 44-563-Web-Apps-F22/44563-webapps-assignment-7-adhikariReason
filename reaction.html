<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Reason Adhikari Reaction Timer</h2>
  <div id="target" >Your time </div>
  <div id="countdown">Count </div>

  <button type="button"
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button"
  class="btn btn-primary"
  onclick="recordReact()">
  React Now</button>
 
  
  <script> 
  let myTime = undefined;
  function rand_count_time(){
			let num = Math.floor(Math.random()*8 + 3)
			return num;
  }
  function recordReact(){
	myTime = Date.now();
	console.log("React button pressed time: " + myTime)
  }
  function startTime(){
	let count_start = rand_count_time()
	for(let i=0; i<count_start; i++){
		setTimeout(function(){
			console.log("Values after " + i)
			document.getElementById("countdown").innerHTML = "Count " + i;
		}, (count_start-i)*1000)
	}
	setTimeout(function(){
		if(myTime==undefined){
			document.getElementById("target").innerHTML = "Too Slow"
		}else{
			let buttonTime = Date.now();
			let diff = buttonTime - myTime;
			document.getElementById("target").innerHTML = "Time was " + diff
		}

	}, 3000)
  }
  </script>

</body>
</html>
